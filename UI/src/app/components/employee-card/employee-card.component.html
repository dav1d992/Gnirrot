<p-card
  [style]="{ width: '20dvh' }"
  *ngIf="employee"
  routerLink="/employees/{{ employee.shortName }}"
>
  <div class="image-container">
    <img
      src="{{ employee.photoUrl || './assets/user.png' }}"
      alt="{{ employee.shortName }}"
      class="user-image"
    />
    <div class="nickname">{{ employee.shortName }}</div>
  </div>
  <div class="details-container">
    <div class="h-stack-space-between">
      <h2 class="no-margins">
        {{ employee.firstName | titlecase }} {{ employee.lastName | titlecase }}
      </h2>
    </div>
    <p>{{ employee.workplace }}</p>
    <p-divider></p-divider>
    <div class="h-stack-right gap">
      <button
        pButton
        type="button"
        icon="pi pi-comments"
        class="p-button-warning"
      ></button>
      <button
        pButton
        type="button"
        icon="pi pi-heart"
        class="p-button-danger"
      ></button>
      <button
        pButton
        type="button"
        icon="pi pi-arrow-right"
        class="p-button-success"
      ></button>
    </div>
  </div>
</p-card>
