<div class="h-stack gap">
  <p-card
    header="{{ product?.name }}"
    subheader="{{ product?.category?.name | titlecase }}, {{ product?.price }}"
    [style]="{ width: '30dvh' }"
  >
    <ng-template pTemplate="header">
      <div class="img-container">
        <img
          src="{{ product?.photoUrl || './assets/user.png' }}"
          alt="{{ product?.price }}"
          class="user-profile-picture"
        />
      </div>
    </ng-template>
    <div class="info-container">
      <h4 class="margin-bot-only">Location:</h4>
      <p class="no-margins">{{ product?.id }}, {{ product?.id }}</p>
    </div>

    <div class="info-container">
      <h4 class="margin-bot-only">Last active:</h4>
      <p class="no-margins">
        {{ product?.price }}
      </p>
    </div>

    <div class="info-container">
      <h4 class="margin-bot-only">Employee since:</h4>
      <p class="no-margins">
        {{ product?.category?.name }}
      </p>
    </div>

    <div class="info-container">
      <h4 class="margin-bot-only">Interests:</h4>
      <p class="no-margins">{{ product?.id }}</p>
    </div>
  </p-card>
  <p-tabView>
    <p-tabPanel header="About me">
      <div class="info-container">
        <h3 class="margin-bot-only">Introduction:</h3>
        <p>no</p>
      </div>
      <div class="info-container">
        <h3 class="margin-bot-only">Looking for:</h3>
        <p>no</p>
      </div>
    </p-tabPanel>
    <p-tabPanel header="Photos">
      <p-galleria
        [value]="images"
        [responsiveOptions]="responsiveOptions"
        [containerStyle]="{ 'max-width': '640px' }"
        [numVisible]="5"
      >
        <ng-template pTemplate="item" let-item>
          <img [src]="item.url" style="width: 100%" />
        </ng-template>
        <ng-template pTemplate="thumbnail" let-item>
          <div class="grid grid-nogutter justify-content-center">
            <img [src]="item.url" />
          </div>
        </ng-template>
      </p-galleria>
    </p-tabPanel>
    <p-tabPanel header="Messages"> Messages go here </p-tabPanel>
  </p-tabView>
</div>
