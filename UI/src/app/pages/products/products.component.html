<div class="margin-bot-only">
  <input
    type="text"
    pInputText
    placeholder="Filter by name..."
    (input)="filterProducts($event)"
  />
</div>
<div class="h-stack-center gap-x2 w-100">
  <div class="col-2" *ngFor="let product of products">
    <app-product-card [product]="product"></app-product-card>
  </div>
</div>
