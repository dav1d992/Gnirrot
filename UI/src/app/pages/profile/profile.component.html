<div class="h-stack gap full">
  <p-card
    header="{{ user?.firstName | titlecase }} {{ user?.lastName }}"
    subheader="{{ user?.shortName | uppercase }}"
    [style]="{ width: '40dvh' }"
  >
    <ng-template pTemplate="header">
      <div class="img-container">
        <img
          src="{{ user?.photoUrl || './assets/user.png' }}"
          alt="{{ user?.shortName }}"
          class="user-profile-picture"
        />
      </div>
    </ng-template>
    <ng-template pTemplate="footer">
      <button
        form="editForm"
        pButton
        type="button"
        icon="pi pi-save"
        class="p-button-success"
        [disabled]="!editForm?.dirty"
        (click)="editForm?.ngSubmit?.emit()"
      ></button>
    </ng-template>
    <div class="info-container">
      <h4 class="margin-bot-only">Location:</h4>
      <p class="no-margins">
        {{ user?.workplace }}
      </p>
    </div>

    <div class="info-container">
      <h4 class="margin-bot-only">Role:</h4>
      <p class="no-margins">
        {{ user?.role }}
      </p>
    </div>

    <div class="info-container">
      <h4 class="margin-bot-only">Hired:</h4>
      <p class="no-margins">{{ user?.joined | date : "mediumDate" }}</p>
    </div>

    <div class="info-container">
      <h4 class="margin-bot-only">Birthday:</h4>
      <p class="no-margins">{{ user?.dateOfBirth | date : "mediumDate" }}</p>
    </div>
  </p-card>

  <p-tabView>
    <p-tabPanel header="Performance" *ngIf="user">
      <div *ngIf="editForm?.dirty">
        <p>
          <strong>Beware⚠️ </strong>You have made changes. Any unsaved changes
          will be lost
        </p>
      </div>
    </p-tabPanel>
    <p-tabPanel header="Photos"> Photo edit my friend </p-tabPanel>
  </p-tabView>
</div>
